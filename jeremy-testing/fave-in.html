<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade-In Image Toggle</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 300px;
            border: 1px solid #ccc;
            text-align: center;
        }

        /* Image Container */
        .image-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .image-container a img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }

        /* Show Image Based on Radio Selection */
        #img1:checked ~ .image-container .img1,
        #img2:checked ~ .image-container .img2,
        #img3:checked ~ .image-container .img3,
        #img4:checked ~ .image-container .img4 {
            opacity: 1;
            visibility: visible;
            z-index: 1;
        }

        /* Hidden Radio Buttons */
        input[type="radio"] {
            display: none;
        }

        /* Navigation Buttons */
        .buttons {
            margin-top: 10px;
        }

        .buttons label {
            cursor: pointer;
            margin: 5px;
            height: 20px;
            width: 20px;
            display: inline-block;
            border-radius: 50%;
            background: #ccc;
            transition: background 0.3s;
        }

        /* Highlight Active Button */
        #img1:checked ~ .buttons label[for="img1"],
        #img2:checked ~ .buttons label[for="img2"],
        #img3:checked ~ .buttons label[for="img3"],
        #img4:checked ~ .buttons label[for="img4"] {
            background: #333;
        }

        /* Button Colors */
        label[for="img1"] { background: black; }
        label[for="img2"] { background: white; border: 1px solid #ccc; }
        label[for="img3"] { background: navy; }
        label[for="img4"] { background: red; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hidden Radio Buttons -->
        <input type="radio" id="img1" name="image" checked>
        <input type="radio" id="img2" name="image">
        <input type="radio" id="img3" name="image">
        <input type="radio" id="img4" name="image">

        <!-- Image Links -->
        <div class="image-container">
            <a href="black"><img src="../new-merch/imgs/customized-merch/1crewneck-t-shirt/crewneck-men-black.png" alt="Black Image" class="img1"></a>
            <a href="white"><img src="../new-merch/imgs/customized-merch/1crewneck-t-shirt/crewneck-men-white.png" alt="White Image" class="img2"></a>
            <a href="navy"><img src="../new-merch/imgs/customized-merch/1crewneck-t-shirt/crewneck-men-navy.png" alt="Navy Image" class="img3"></a>
            <a href="red"><img src="../new-merch/imgs/customized-merch/1crewneck-t-shirt/crewneck-men-red.png" alt="Red Image" class="img4"></a>
        </div>

        <!-- Navigation Buttons -->
        <div class="buttons">
            <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
            <label for="img4"></label>
        </div>
    </div>
</body>
</html>
