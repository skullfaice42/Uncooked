<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card-number">
        <h3>Card Number</h3>
        <input 
            type="text" 
            placeholder="4111 1111 1111 1111" 
            maxlength="19" 
            pattern=".{19}" 
            title="Please enter with spaces as well" 
            class="height"
        />
    </div>
    <div class="card-number-two">
        <h3>asdasdasd</h3>
        <input 
            type="text" 
            placeholder="4111 1111 1111 1111" 
            maxlength="19" 
            pattern=".{19}" 
            title="Please enter with spaces as well" 
            class="height"
        />
    </div>
</body>
<style>
    .card-number-two{
        display: none;
    }
    @media (max-width: 440px){
        .card-number-two{
            display: block;
        }
        .card-number{
            display: none;
        }

    }
</style>
</html>
