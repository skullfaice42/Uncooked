<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2 - Display Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #hero {
      width: 300px;
      height: 300px;
      background-color: #f0f0f0;
      background-size: cover;
      background-position: center;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    /* a{width: 100%;} */
  </style>
</head>
<body>
  <div id="hero">Loading image...</div>
  <a href="one.html">Back to page 1</a>
  <script>
    const savedImage = localStorage.getItem('selectedImage');

    if (savedImage) {
      const hero = document.getElementById('hero');
      hero.style.backgroundImage = `url('${savedImage}')`;
      hero.textContent = ''; // Clear default text
    } else {
      document.getElementById('hero').textContent = 'No image found!';
    }
  </script>
  
</body>
</html>
