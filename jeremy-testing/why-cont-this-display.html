<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Gallery</title>
    
    
    
</head>
<body>
    <div class="overall">
        
        <aside>
            <!-- Existing content -->
            <h2>Exterior</h2>
            <h3>Body Color</h3>
            <hr>
            <div class="name-dropdown">
                <input type="checkbox" id="red">
                <label for="red" class="red">
                    Red
                    <img src="images/interior/down-arrow.png" alt="Arrow Icon">
                </label>
            </div>
            <div class="six-color-options1">
                <div class="two-colors">
                    <input type="checkbox" id="r1">
                    <label for="r1" class="red1">Red</label>
                    <input type="checkbox" id="r2">
                    <label for="r2" class="red2">Red</label>
                </div>
                <div class="two-colors">
                    <input type="checkbox" id="r3">
                    <label for="r3" class="red3">Red</label>
                    <input type="checkbox" id="r4">
                    <label for="r4" class="red4">Red</label>
                </div>
                <div class="two-colors">
                    <input type="checkbox" id="r5">
                    <label for="r5" class="red5">Red</label>
                    <input type="checkbox" id="r6">
                    <label for="r6" class="red6">Red</label>
                </div>
            </div>
        
            <!-- Second set -->
            <!-- <h3>Additional Options</h3> -->
            <div class="name-dropdown">
                <input type="checkbox" id="red2">
                <label for="red2" class="red">
                    Red2
                    <img src="images/interior/down-arrow.png" alt="Arrow Icon">
                </label>
            </div>
            <div class="six-color-options2">
                <div class="two-colors">
                    <input type="checkbox" id="r7">
                    <label for="r7" class="red1">Red</label>
                    <input type="checkbox" id="r8">
                    <label for="r8" class="red2">Red</label>
                </div>
                <div class="two-colors">
                    <input type="checkbox" id="r9">
                    <label for="r9" class="red3">Red</label>
                    <input type="checkbox" id="r10">
                    <label for="r10" class="red4">Red</label>
                </div>
                <div class="two-colors">
                    <input type="checkbox" id="r11">
                    <label for="r11" class="red5">Red</label>
                    <input type="checkbox" id="r12">
                    <label for="r12" class="red6">Red</label>
                </div>
            </div>
        </aside>
        
    </div>

    <!-- color 2 here -->

    



    <style>
        /* General Body Styling */
        body {
            margin: 0;
            height: 200vh; /* Extend body height to allow scrolling */
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
    
        /* Overall container */
        .overall {
            display: flex;
            height: 100vh; /* Full viewport height */
            overflow-y: auto; /* Allow vertical scrolling */
        }
    
        
    
        /* "Exterior" Section */
        aside {
    /* margin-left: 52.77vw; */
    padding: 20px;
    flex: 1;
    width: 33.33vw;
    height: auto; /* Adjust height dynamically based on content */
    overflow-y: auto; /* Scroll if content exceeds container height */
    background-color: rgb(27, 8, 52);
}
    
        aside h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .name-dropdown {
            display: flex;
            align-items: center;
            /* gap: 70%; */ /*no idea wahy this wont work*/
        }
        .name-dropdown h4{
            font-size: 1.5em;
        }





        aside{
            background-color: rgb(27, 8, 52);
            height: 200vw;
        }
        /* Rotate the arrow when the checkbox is checked */

#red:checked + label img,
#red2:checked + label img {
    transform: rotate(180deg); /* Rotate the arrow 180 degrees */
    transition: transform 0.3s ease; /* Smooth transition */
}

/* Default styling for the arrow */

.name-dropdown label img {
    margin-left: 31vw; /* Adjust this value for your preferred spacing */
    transition: transform 0.3s ease; /* Smooth rotation */
}

.name-dropdown label {
    display: flex;
    align-items: center; /* Ensures the text and image align within the label */
}

.name-dropdown {
    display: flex;
    align-items: center; /* Aligns text and image vertically */
    gap: 10px; /* Adds space between the text and the arrow */
}
.name-dropdown .red{
    font-size: 2em;
}




.six-color-options1,
.six-color-options2 {
    display: none; /* Initially hidden */
}
#red:checked ~ .six-color-options1,
#red2:checked ~ .six-color-options2 {
    display: block; /* Make the color options visible */
}


        .two-colors{
            display: flex;
            width: 36.1134vw;
            /* gap: px; */
        }
        .red1, .red2, .red3, .red4, .red5, .red6 {
            background-color: white;
            /* height: 200px; */
            /* width: 13.88vw; */
            width: 100%;
            height: 4.652vw;
            border-radius: 10px;
        }

        .red1, .red3, .red5{
            margin-right: 20px;
        }

        /* when clicked hub */
        input[type="checkbox"]:checked + .red1 {
            background-color: rgb(129, 83, 83);
        }
        input[type="checkbox"]:checked + .red2 {
            background-color: rgba(80, 21, 21, 0.652);
        }
        input[type="checkbox"]:checked + .red3 {
            background-color: rgb(33, 128, 47);
        }
        input[type="checkbox"]:checked + .red4 {
            background-color: rgb(20, 129, 107);
        }
        input[type="checkbox"]:checked + .red5 {
            background-color: rgb(6, 73, 97);
        }
        input[type="checkbox"]:checked + .red6 {
            background-color: rgba(29, 127, 142, 0.559);
        }



        /* end clicked hub */
        [type="checkbox"]{
            /* width: 300px; */
            display: none;
            /* border-radius: 10px; */
        }

        #red:checked ~ .hidden-content,
        #red2:checked ~ .hidden-content {
            display: block;
        }
    </style>
</body>
</html>
