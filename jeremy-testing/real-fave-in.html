<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Toggle Example</title>
    <style>
        *{margin: 0; padding: 0;}
        input[type="radio"]{display: none;}
        /* Container Styling */
        .container {
            height: 400px;
            width: 300px;
            border: 1px solid #ccc;
        }

        /* Hero Section (Image Display Area) */
        .hero {
            position: relative;
            height: 75%;
            width: 100%;
            overflow: hidden;
        }

        .hero img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }

        /* Show Image When Radio is Checked */
        .buttons label[for="one-onec"]:checked ~ .hero .one-onei,
        .buttons label[for="one-twoc"]:checked ~ .hero .one-twoi,
        .buttons label[for="one-threec"]:checked ~ .hero .one-threei,
        .buttons label[for="one-fourc"]:checked ~ .hero .one-fouri {
            opacity: 1;
            visibility: visible;
            z-index: 1;
        }

        /* Buttons Styling */
        .buttons {
            /* margin-top: 10px; */
            text-align: center;
        }

        .buttons input[type="radio"] {
            display: none;
        }

        .buttons label {
            cursor: pointer;
            margin: 5px;
            padding: 5px 10px;
            background: #ddd;
            border-radius: 5px;
            transition: 0.3s;
        }

        .buttons label:hover {
            /* background: #bbb; */
        }
        .buttons label{
            height: 20px;
            width: 20px;
            border-radius: 20px;

        }
        .one-onec:checked ~ .buttons label[for="one-onec"],
        .one-twoc:checked ~ .buttons label[for="one-twoc"],
        .one-threec:checked ~ .buttons label[for="one-threec"],
        .one-fourc:checked ~ .buttons label[for="one-fourc"] {
            /* background: #999; */
        }
        label[for="one-onec"]{background-color: black;}
        label[for="one-twoc"]{background-color: white;}
        label[for="one-threec"]{background-color: navy;}
        label[for="one-fourc"]{background-color: red;}
    </style>
</head>
<body>
    <div class="container">
        <input type="radio" id="one-onec" name="color" class="one-onec" checked>
        <input type="radio" id="one-twoc" name="color" class="one-twoc">
        <input type="radio" id="one-threec" name="color" class="one-threec">
        <input type="radio" id="one-fourc" name="color" class="one-fourc">

        <div class="hero">
            <img src="../new-merch/imgs/customized-merch/1crewneck-t-shirt/crewneck-men-black.png" alt="" class="one-onei">
            <img src="../new-merch/imgs/customized-merch/1crewneck-t-shirt/crewneck-men-white.png" alt="" class="one-twoi">
            <img src="../new-merch/imgs/customized-merch/1crewneck-t-shirt/crewneck-men-navy.png" alt="" class="one-threei">
            <img src="../new-merch/imgs/customized-merch/1crewneck-t-shirt/crewneck-men-red.png" alt="" class="one-fouri">
        </div>

        <div class="lil-text">
            <h2>name of item</h2>
            <h3>price</h3>
        </div>

        <div class="buttons">
            <label for="one-onec"></label>
            <label for="one-twoc"></label>
            <label for="one-threec"></label>
            <label for="one-fourc"></label>
        </div>
    </div>
</body>
</html>
