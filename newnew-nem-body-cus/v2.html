                                <div class="color g1 available"></div>
                                <h4>Feijoa</h4></label>
                            </div>
                            
                            <div class="named-color">
                                <label for="green2">
                                <div class="color g2 available"></div>
                                <h4>Spring Bud</h4></label>
                            </div>
                        </div>

                        <div class="two-colors">

                            <div class="named-color strikethrough">
                                <div class="color g3 na"></div>
                                <h4>Apple</h4>
                            </div>
                            
                            <div class="named-color strikethrough">
                                <div class="color g4 na"></div>

                                <h4>County Green</h4>
                            </div>

                    </div>


                    <!-- fourth drop down -->

                    <input type="checkbox" id="shadow" name="color">
                    <label for="shadow">
                        <div class="color-arrow">
                            <h3>Shadows</h3>
                            <img src="../icons/down-arrow.png" alt="Down facing arrow">
                        </div>
                    </label>
                    
                    
                    
                    
                    
                    <div class="dropdown-content shadow">
                        <div class="two-colors">

                            <div class="named-color">
                                <label for="shadow1">
                                <div class="color s1 available"></div>
                                <h4>Matterhorn</h4></label>
                            </div>
                            
                            <div class="named-color strikethrough">
                                <div class="color s2 na"></div>
                                <h4>Eclipse</h4>
                            </div>
                        </div>

                        <div class="two-colors">

                            <div class="named-color strikethrough">
                                <div class="color s3 na"></div>
                                <h4>Night Rider</h4>
                            </div>
                            
                            <div class="named-color">
                                <label for="shadow2">
                                <div class="color s4 available"></div>
                                <h4>Nero</h4></label>
                            </div>
                        </div>

                        <div class="two-colors">

                            <div class="named-color strikethrough">
                                <label for="shadow3">
                                <div class="color s5 na"></div>
                                <h4>Obsidian Black</h4></label>
                            </div>
                            
                            <div class="named-color">
                                <div class="color s6 available"></div>
                                <h4>Black Opps</h4>
                            </div>

                </div>
                <hr>

            </div>

        </div>
    </div>
